<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display" data-key="display"></div>
            <div class="first">
                <div data-key="clear">AC</div>
                <div data-key="toggle">+/-</div>
                <div data-key="percent">%</div>
                <div data-key="divide">/</div>
            </div>
            <div class="second">
                <div data-key="7">7</div>
                <div data-key="8">8</div>
                <div data-key="9">9</div>
                <div data-key="multiply">*</div>
            </div>
            <div class="third">
                <div data-key="4">4</div>
                <div data-key="5">5</div>
                <div data-key="6">6</div>
                <div data-key="subtract">-</div>
            </div>
            <div class="fourth">
                <div data-key="1">1</div>
                <div data-key="2">2</div>
                <div data-key="3">3</div>
                <div data-key="add">+</div>
            </div>
            <div class="fifth">
                <div data-key="0">0</div>
                <div data-key="decimal">.</div>
                <div data-key="equals">=</div>
            </div>
        </div>
    </div>
</body>

</html>
